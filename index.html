<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="UniSpace - Bản thuyết trình trực tuyến (slides), thực hiện chỉnh sửa, trình diễn PPT trực tuyến, hỗ trợ xuất tệp PPT, hỗ trợ tạo PPT bằng AI." />
  <meta name="keywords" content="presentation,powerpoint,online editor,ai presentation" />
  <title>UniSpace</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Merriweather:wght@700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0A2B45", // Deep Blue
            accent: "#F97316",  // Energy Orange
            "background-light": "#FAF9F6",
            "background-dark": "#0F172A",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
            '2xl': '1.5rem',
          },
        },
      },
    };
  </script>

  <style>
    .first-screen-loading {
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .first-screen-loading-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #d14424;
      border-top-color: transparent;
      border-radius: 50%;
      box-sizing: border-box;
      animation: spinner .8s linear infinite;
    }

    .first-screen-loading-text {
      margin-top: 20px;
      color: #d14424;
    }

    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="first-screen-loading">
      <div class="first-screen-loading-spinner"></div>
      <div class="first-screen-loading-text">Đang tải, vui lòng đợi...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

<script>
  document.oncontextmenu = e => e.preventDefault()
</script>

</html>
